apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: heyform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/GC-HeyKakao/HeyForm-Server-MSA.git
    targetRevision: HEAD
    path: getting-started/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
